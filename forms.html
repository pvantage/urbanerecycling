function loadjob(job_id){
	var url=siteurl+'/api/jobs/singlerecord';
	var uid=localStorage.getItem('Staff_ID');
	jQuery.ajax({  
		type: 'POST',  
		url: url,           
		dataType: 'json',  
		crossDomain: true,
		data: {job_id:job_id}, 
		beforeSend: function() {
		
		},		
		complete: function() {
		}, 
		crossDomain: true,  
		success: function(res) { 
		if(res['record'])
		{
			
			jQuery('#newmissiletagform input[name="certification_name"],#newtransferresponseform input[name="certification_name"]').val(res['record']['contact_fname']+' '+res['record']['contact_lname']);
			jQuery('#newmissiletagform input[name="certification_email"],#newtransferresponseform input[name="certification_email"]').val(res['record']['contact_email']);
			
		}
		
		},  
		error: function(response, d, a){
		
		jQuery('body .showmessage').remove();
		var html='<div class="showmessage">Server Error.</div>';
		jQuery('body').append(html);
		setTimeout(function(){jQuery('.showmessage').slideUp();},1000);
		return false; 
		}
	});
}
