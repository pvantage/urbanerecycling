function selPic1(img) {
	//alert('Pick a pic');
	var job_id=gup('job_id');
	navigator.camera.getPicture(function(f) {
        var filetrasfer=f;
		if(img=='photo_material_1'){
			jQuery('#image_material_1').attr('src',f);
			jQuery('#image_material_1').show();
			uploadfile1=1;
		}
		else if(img=='photo_material_2'){
			jQuery('#image_material_2').attr('src',f);
			jQuery('#image_material_2').show();
			uploadfile2=1;
		}
		else if(img=='photo_material_3'){
			jQuery('#image_material_3').attr('src',f);
			jQuery('#image_material_3').show();
			uploadfile3=1;
		}
		if(filetrasfer!=''){
			uploadfiles=parseInt(uploadfiles)+1;
			var uid=localStorage.getItem('Staff_ID');	
			resolveLocalFileSystemURL(filetrasfer, function(entry) {
			var filetrasfer2= entry.toURL();
			var uri = encodeURI(siteurl+"/api/jobs/saveformimage?add_by="+uid+'&attachfile_for=missiletag&job_id='+job_id);
			var options = new FileUploadOptions();
			options.fileKey="file";
			options.fileName=filetrasfer2.substr(filetrasfer2.lastIndexOf('/')+1);
			//options.mimeType="image/jpeg";
			var params = new Object();
			 params.value1 = "test";
			 params.value2 = "param";
			 options.params = params;
			 options.chunkedMode = false;
			var headers={'headerParam':'headerValue'};
			options.headers = headers;
			
			var ft = new FileTransfer();
			jQuery('body .showmessage').remove();
			var html='<div class="showmessage">Start uploading... <span class="progressbar"></span></div>';
			jQuery('body').append(html);
			ft.onprogress = function(progressEvent) {
				if (progressEvent.lengthComputable) {
					loadingStatus.setPercentage(progressEvent.loaded / progressEvent.total);
					jQuery('body .showmessage .progressbar').html((progressEvent.loaded / progressEvent.total)+'%');
				} else {
					loadingStatus.increment();
				}
			};
			var t=ft.upload(filetrasfer2, uri, function(r){
				alert(r.response);
				if(img=='photo_material_1'){
					jQuery('#photo_material_1').val(r.response);
					uploadfile1=0;
				}
				else if(img=='photo_material_2'){
					jQuery('#photo_material_1').val(r.response);
					uploadfile2=0;
				}
				else if(img=='photo_material_3'){
					jQuery('#photo_material_1').val(r.response);
					uploadfile3=0;
				}
			}, fail, options);
			});
		}
    }, function(e) {
    }, { 
        quality: 1,
        sourceType: Camera.PictureSourceType.PHOTOLIBRARY,
        destinationType: Camera.DestinationType.FILE_URI
    });
    
}
