}

function loadjob(job_id){
	var url=siteurl+'/api/jobs/singlerecord';
	var uid=localStorage.getItem('Staff_ID');
	jQuery.ajax({  
		type: 'POST',  
		url: url,           
		dataType: 'json',  
		crossDomain: true,
		data: {job_id:job_id}, 
		beforeSend: function() {
		
		},		
		complete: function() {
		}, 
		crossDomain: true,  
		success: function(res) { 
		if(res['record'])
		{
			
			jQuery('#newmissiletagform input[name="certification_name"],#newtransferresponseform input[name="certification_name"]').val(res['record']['contact_fname']+' '+res['record']['contact_lname']);
			jQuery('#newmissiletagform input[name="certification_email"],#newtransferresponseform input[name="certification_email"]').val(res['record']['contact_email']);
			
		}
		existjobformimg(job_id);
		},  
		error: function(response, d, a){
		
		jQuery('body .showmessage').remove();
		var html='<div class="showmessage">Server Error.</div>';
		jQuery('body').append(html);
		setTimeout(function(){jQuery('.showmessage').slideUp();},1000);
		return false; 
		}
	});
}

					{
						jQuery('.uploadloader').hide();
						jQuery("#newmissiletagform").submit();

				}
			}, fail, options);

		}
    }, function(e) {

        quality: 1,
        sourceType: Camera.PictureSourceType.PHOTOLIBRARY,

    });

						else if(img=='photo_material_2t'){

						if(transferuploading=='0' && uploadfile2t=='0' && uploadfile3t=='0' && uploadfile4t=='0' && uploadfile5t=='0' && formuploading=='1')
						{
							jQuery('.uploadloader').hide();
							jQuery("#newtransferresponseform").submit();
						}
					}
				}, fail, options);
				});
			}
		}
	};
	// capture error callback
	var captureError = function(error) {
		navigator.notification.alert('Error code: ' + error.code, null, 'Capture Error');
	};
	navigator.device.capture.captureImage(captureSuccess, captureError, {limit:1});
    
    
}
