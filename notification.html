	jQuery.support.cors = true;
	
	
	var uid=localStorage.getItem('Staff_ID');
	var url=siteurl+'/api/jobs/shownotifications';
	jQuery.ajax({  
		type: 'POST',  
		url: url,           
		crossDomain: true,
		data: {uid:uid}, 
		beforeSend: function() {
		
		},
