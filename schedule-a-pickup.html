      <div class="navbar-dark top-head headerMain "> <a href="javascript:;"  id="left-menu-toggle" class="off-canvas-menu-toggle"> <span></span> <span></span> <span></span> </a> <a class="headerBack" href="index.html"><img src="images/home-icon.png" alt="home"></a>

       <div class="main-banner"><img src="images/main-banner.jpg" alt=""></div>
      <div class="container">
        <div class="inner-text contactform">
        <form id="contact-form" method="post" action="" name="contactform">
         
          <div class="controls">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="form_name">Name *</label>
                  <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your name *" required />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="form_email">Email *</label>
                  <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required />
                </div>
              </div>
			  <div class="col-md-6">
                <div class="form-group">
                  <label for="form_phone">Phone </label>
                  <input id="form_phone" type="number" name="phone" class="form-control" placeholder="Please enter your phone number" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="form_message">Query *</label>
                  <textarea id="form_message" name="message" class="form-control" placeholder="Please enter your query *" rows="4" required></textarea>
                </div>
              </div>
              <div class="col-md-12">
                <input type="submit" name="submitform" class="btn btn-success btn-send pull-right" value="Send message" />
              </div>
            </div>
          </div>
          
           <div class="messages" style="margin-top:20px; width:100%; text-align:center;"></div>
        </form>
		</div>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script> 
<script type="text/javascript" charset="utf-8" src="cordova.js"></script> 
<script type="text/javascript" src="js/config.js"></script> 

<script>
		 jQuery(document).ready(function() {
			 jQuery('.btn-send').click(function(){
			 	var error='';
			 	var form_name=jQuery('#form_name').val();
				if(jQuery.trim(form_name)==''){error+='Please Enter Your Name.\n\n';}
				var form_email=jQuery('#form_email').val();
				if(jQuery.trim(form_email)==''){error+='Please Enter Your Email.\n\n';}
				var form_phone=jQuery('#form_phone').val();
				var form_message=jQuery('#form_message').val();
				if(jQuery.trim(form_message)==''){error+='Please Enter Your Query.';}
				if(jQuery.trim(error)==''){
					 var url=siteurl+'/api/login/contactus';
					  jQuery.ajax({ 
						 type: 'POST',  
						 url: url,  
						 crossDomain: true,
						 data: {form_name:form_name, form_email:form_email, form_phone:form_phone, form_message:form_message},  
						 beforeSend: function() {
						 },		
						 complete: function() {
						 },
						 success: function(res) { 
						   if(jQuery.trim(res)!=''){
						   		if(jQuery.trim(res)!='Done'){
									jQuery('.messages').html('<div class="btn btn-danger">'+res+'</div>');
								}
								else{
									jQuery('.messages').html('<div class="btn btn-success">Thank you for your query. We will get back to you shortly.</div>');
									jQuery('#contact-form')[0].reset();
								}
								
							}
							return false;
						 },  
						 error: function(response, d, a){
							
						 } 
					   });
					   return false;
				}
				else{
					alert(error);
				}
				return false;
			 });
		  function setHeight() {
			var hdr = jQuery('.top-head').height();
			var windowHeight = jQuery(window).height();
			var ht=parseInt(windowHeight)-parseInt(hdr)-60;
			jQuery('.inner-text').css({'height': ht+'px'});
		  };
		  setHeight();
		  
		  jQuery(window).resize(function() {
			setHeight();
		  });
		});
		</script>
	<script type="text/javascript" src="js/mobile-menu.js"></script> 
</body>
