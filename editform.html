<script type="text/javascript">
function editjobform(form_id){
	var url=siteurl+'/api/jobs/viewjobform';
	jQuery.ajax({ 
	 type: 'POST',  
	 url: url,  
	 dataType: 'json',
	 data: {form_id:form_id},  
	 beforeSend: function() {
	 },		
	 complete: function() {
	 },
	 success: function(res) { 
	 	jQuery('form input, form textarea').removeClass('error');
	 	if(res['form_type'])
		{
			
			if(res['form_type']=='missiletag')
			{
				jQuery('#editjobformmissiletag table.table').show();
				jQuery('#editmissiletagform')[0].reset();
				jQuery('#editjobformmissiletag img').hide();
				jQuery('#editjobformmissiletag form').show();
				jQuery('#editjobformmissiletag button').show();
				jQuery('#editjobformmissiletag .showhide_certification_type').show();
				jQuery('#editjobformmissiletag .showhide_loose_hdd').show();
				jQuery('#editjobformmissiletag .showhide_how_many').show();
				jQuery('#editjobformmissiletag .successsavejobform').hide();
				jQuery('#editjobformmissiletag .saveeditmissiletag').show();
				jQuery('#editmissiletagform input[name="missile_tag"]').val(res['missile_tag']);
				//jQuery('#editmissiletagform input[name="certification_to"]').val(res['certification_to']);
				jQuery('#editmissiletagform input[name="certification_name"]').val(res['certification_name']);
				jQuery('#editmissiletagform input[name="certification_email"]').val(res['certification_email']);
				jQuery('#editmissiletagform input[name="how_many"]').val(res['how_many']);
				jQuery('#editmissiletagform textarea[name="special_note"]').val(res['special_note']);
				var certification_requesteds=res['certification_requested'];
				
				jQuery('#editmissiletagform input[name="certification_requested[]"]').each(function(index){
					var v=jQuery(this).val();
					if(certification_requesteds[0]==v){jQuery(this).attr('checked',true);jQuery(this).prop('checked',true);}
				});
				var certification_types=res['certification_type'];
				jQuery('#editmissiletagform input[name="certification_type[]"]').each(function(index){
					var v=jQuery(this).val();
					var a = certification_types.indexOf(v);
					if(a>=0){
						jQuery(this).attr('checked',true);jQuery(this).prop('checked',true);
					}
				});
				var loose_hdd=res['loose_hdd'];
				jQuery('#editmissiletagform input[name="loose_hdd"]').each(function(index){
					var v=jQuery(this).val();
					if(loose_hdd==v){jQuery(this).attr('checked',true);jQuery(this).prop('checked',true);}
				});
				var photo_material_1=res['photo_material_1'];
				if(jQuery.trim(photo_material_1)!=''){
					var fl=photo_material_1['file'];
					jQuery('#edit_image_material_1').attr('src',siteurl+'/'+fl);
					jQuery('#edit_image_material_1').show();
				}
				var photo_material_2=res['photo_material_2'];
				if(jQuery.trim(photo_material_2)!=''){
					var fl=photo_material_2['file'];
					jQuery('#edit_image_material_2').attr('src',siteurl+'/'+fl);
					jQuery('#edit_image_material_2').show();
				}
				var photo_material_3=res['photo_material_3'];
				if(jQuery.trim(photo_material_3)!=''){
					var fl=photo_material_3['file'];
					jQuery('#edit_image_material_3').attr('src',siteurl+'/'+fl);
					jQuery('#edit_image_material_3').show();
				}
				jQuery('#editjobformmissiletag td.show_pickup_date').html(res['pickup_date']);
				jQuery('#editjobformmissiletag td.show_pickup_name').html(res['pickup_name']);
				jQuery('#editjobformmissiletag td.show_contact_name').html(res['contact_name']);
				jQuery('#editjobformmissiletag td.show_pickup_location').html(res['pickup_address']);
				
				jQuery('#editmissiletagform .required_certification_requested').removeClass('error');
				jQuery('#editmissiletagform .required_certification_type').removeClass('error');
				
				if(res['certification_requested'][0]=='Yes'){
					jQuery('#editmissiletagform .showhide_certification_type').show();
					jQuery('#editmissiletagform .showhide_loose_hdd').show();
					jQuery('#editmissiletagform .showhide_how_many').show();
					if(res['loose_hdd']=='Yes'){
						jQuery('#editmissiletagform input[name="how_many"]').addClass('required');
						jQuery('#editmissiletagform .showhide_how_many').show();
					}
					else{
						jQuery('#editmissiletagform input[name="how_many"]').removeClass('required');
						jQuery('#editmissiletagform input[name="how_many"]').val('');
						jQuery('#editmissiletagform .showhide_how_many').hide();
					}
				}
				else{
					jQuery('#editmissiletagform .showhide_certification_type').hide();
					jQuery('#editmissiletagform .showhide_loose_hdd').hide();
					jQuery('#editmissiletagform .showhide_how_many').hide();
					jQuery('#editmissiletagform input[name="how_many"]').removeClass('required');
					jQuery('#editmissiletagform input[name="how_many"]').val('');
				}
				
				jQuery('#editjobformmissiletag').modal('show');
			}
			
	 		if(res['form_type']=='transferresponse')
			{
				jQuery('.saveedittransferresponse').prev('img').hide();
				jQuery('.m-signature-pad--body').html('');
				jQuery('.m-signature-pad--body2').html('<canvas id="canvas2" width="250" height="40"></canvas>');
				var wrapper = document.getElementById("signature-pad2"),
					canvas = wrapper.querySelector("#signature-pad2 canvas"),
					signaturePad2;
				signaturePad2 = new SignaturePad(canvas);
				function resizeCanvas2() {
					var ratio =  Math.max(window.devicePixelRatio || 1, 1);
					canvas.width = canvas.offsetWidth * ratio;
					canvas.height = canvas.offsetHeight * ratio;
					canvas.getContext("2d").scale(ratio, ratio);
					signaturePad2.clear();
				}
				
				jQuery('.clearsignature2').click(function () {
					signaturePad2.clear();
					jQuery('.m-signature-pad--body2 img').remove();
					jQuery('.m-signature-pad--body2 canvas').show();
					jQuery(".savesignature2").attr('disabled',false);
					jQuery('#signaturefile2').val('');
					resizeCanvas2();
				});
				jQuery(".savesignature2").click(function(){
					
					var canvasData = signaturePad2.toDataURL("image/png");
					var job_id=jQuery('#recid').val();		
					jQuery.ajax({
						url: siteurl+'/api/jobs/savesignature',
						type: "POST",
						data: {"save-signature": "canvasSave", "image":canvasData, "job_id":job_id},		
						success: function(results) {
							jQuery('.m-signature-pad--body2 img').remove();
							jQuery('.m-signature-pad--body2 canvas').hide();
							jQuery('.m-signature-pad--body2').append('<img src="'+siteurl+'/'+results+'" alt="" style="width:100%;" />');
							setTimeout(function(){jQuery('.m-signature-pad--body2 img').attr('src',siteurl+'/'+results);},1000);
							jQuery(".savesignature2").attr('disabled',true);
							jQuery('#signaturefile2').val(results);
						},
						error: function() {
							console.log('Cannot retrieve data.');
						}
					});
			
				});
				jQuery('#edittransferresponseform')[0].reset();
				jQuery('#editjobformtransferresponse img').hide();
				jQuery('#editjobformtransferresponse form').show();
				jQuery('#editjobformtransferresponse button').show();
				jQuery('#editjobformtransferresponse .successsavejobform').hide();
				jQuery('#editjobformtransferresponse .saveeditmissiletag').show();
				jQuery('#edittransferresponseform input[name="certification_name"]').val(res['certification_name']);
				jQuery('#edittransferresponseform input[name="certification_email"]').val(res['certification_email']);
				jQuery('#edittransferresponseform input[name="how_many"]').val(res['how_many']);
				var certification_requesteds=res['certification_requested'];
				
				jQuery('#edittransferresponseform input[name="certification_requested[]"]').each(function(index){
					var v=jQuery(this).val();
					var $thi=jQuery(this);
					jQuery(certification_requesteds).each(function(ind){
						if(certification_requesteds[ind]==v){jQuery($thi).attr('checked',true);jQuery($thi).prop('checked',true);}										   
					});
					
				});
				var loose_hdd=res['loose_hdd'];
				jQuery('#edittransferresponseform input[name="loose_hdd"]').each(function(index){
					var v=jQuery(this).val();
					if(loose_hdd==v){jQuery(this).attr('checked',true);jQuery(this).prop('checked',true);}
				});
				var customer_present=res['customer_present'];
				jQuery('#edittransferresponseform input[name="customer_present"]').each(function(index){
					var v=jQuery(this).val();
					if(customer_present==v){jQuery(this).attr('checked',true);jQuery(this).prop('checked',true);}
				});
				var signature=res['signature'];
				jQuery('.m-signature-pad--body2 img').remove();
				jQuery('.m-signature-pad--body2 canvas').hide();
				jQuery('.m-signature-pad--body2').append('<img src="'+siteurl+'/'+signature+'" alt="" style="width:100%;" />');
				setTimeout(function(){jQuery('.m-signature-pad--body2 img').attr('src',siteurl+'/'+signature);},1000);
				jQuery(".savesignature2").attr('disabled',true);
				jQuery('#signaturefile2').val(signature);
				
				var photo_trans_material=res['photo_trans_material'];
				if(jQuery.trim(photo_trans_material)!=''){
					var fl=photo_trans_material['file'];
					jQuery('#edit_image_trans_material').attr('src',siteurl+'/'+fl);
					jQuery('#edit_image_trans_material').show();
				}
				jQuery('#editjobformtransferresponse td.show_pickup_date').html(res['pickup_date']);
				jQuery('#editjobformtransferresponse td.show_pickup_name').html(res['pickup_name']);
				jQuery('#editjobformtransferresponse td.show_contact_name').html(res['contact_name']);
				jQuery('#editjobformtransferresponse td.show_pickup_location').html(res['pickup_address']);
				jQuery('#editjobformtransferresponse table.table').show();
				
				if(res['loose_hdd']=='Yes'){
					jQuery('#editjobformtransferresponse input[name="how_many"]').addClass('required');
					jQuery('#editjobformtransferresponse .showhide_how_many').show();
				}
				else{
					jQuery('#editjobformtransferresponse input[name="how_many"]').removeClass('required');
					jQuery('#editjobformtransferresponse input[name="how_many"]').val(0);
					jQuery('#editjobformtransferresponse .showhide_how_many').hide();
				}
				if(res['customer_present']=='Yes'){
					jQuery('#editjobformtransferresponse .showhide_signature').show();
				}
				else{
					jQuery('#editjobformtransferresponse .showhide_signature').hide();
				}
				
				jQuery('#editjobformtransferresponse').modal('show');
				setTimeout(function(){resizeCanvas2();},2000);
			}
			jQuery('img[src="images/gallery.png"]').show();
		}
	 },  
	 error: function(response, d, a){
		
		jQuery('body .showmessage').remove();
		var html='<div class="showmessage">Server Error.</div>';
		jQuery('body').append(html);
		setTimeout(function(){jQuery('.showmessage').slideUp();},5000); 
	 }
